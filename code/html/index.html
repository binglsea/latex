<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>数学：编程与作图, Python、PostScript 和 SVG 的浅入</title>
  <style>
   h1 {text-align: center;}
   .menu {
      float:left;
      width:20%;
      background-color: beige;
    }
    .mainContent {
      float:left;
      width:80%;
    }
  </style>
  <script>
    function updateIframeSrc(src) {
      document.getElementById("mainContent").src = src;
    }

  </script>
</head>
<body>
<h1>作图</h1>
<div class="menu">
  <nav class="cell">
    <div onclick="updateIframeSrc('../svg/html_16colors.svg')"><a>16 种基本颜色</a></div>
    <div onclick="updateIframeSrc('../svg/html_colors.svg')"><a>141 种颜色</a></div>
  </nav>
</div>

<iframe class="mainContent" name="mainContent" id="mainContent" src="../svg/html_16colors.svg" frameborder="0"></iframe>
</body>
</html>
